<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater & Event Booking</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            /* background-color: #333; */
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .landing-page {
            max-width: 1200px;
            margin: 20px auto;
        }

        .booking-card {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px;
            transition: transform 0.3s;
        }

        .booking-card:hover {
            transform: scale(1.05);
        }

        .booking-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .booking-card-content {
            padding: 20px;
        }

        .quote {
            text-align: center;
            margin: 30px 0;
        }

        .quote h3 {
            font-style: italic;
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Theater & Event Booking</h1>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="booknow.html">Theater</a>
        <a href="events.html">Events</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
    </nav>
</header>

    <div class="landing-page">
        <div class="booking-card">
            <img src="11.jpg" alt="Event Image">
            <div class="booking-card-content">
                <h2>Upcoming Event</h2>
                <p>Date: November 30, 2023</p>
                <p>Time: 7:30 PM</p>
                <p>Location: Theater Hall</p>
                <a href="events.html"><button>Book Now</button></a> 
            </div>
        </div>

        <div class="quote">
            <h3>"Where moments become memories. Book your seat for unforgettable experiences."</h3>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Theater & Event Booking</p>
    </footer>
</body>
</html>
